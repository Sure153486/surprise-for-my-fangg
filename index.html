<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .orb-1 { width: 100px; height: 100px; top: 20%; left: 10%; animation-delay: 0s; }
        .orb-2 { width: 150px; height: 150px; top: 60%; right: 10%; animation-delay: 2s; }
        .orb-3 { width: 80px; height: 80px; bottom: 20%; left: 20%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .music-player {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            width: 400px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .music-player:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 55px rgba(0, 0, 0, 0.15);
        }

        .album-art {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: white;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }

        .song-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .song-title {
            font-size: 1.4em;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .artist-name {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.8);
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .prev-btn, .next-btn {
            width: 45px;
            height: 45px;
            font-size: 1.2em;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            font-size: 1.8em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .volume-icon {
            color: white;
            font-size: 1.2em;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            cursor: pointer;
        }

        .playlist {
            margin-top: 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .playlist.show {
            max-height: 200px;
        }

        .playlist-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .playlist-item.active {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.3), rgba(78, 205, 196, 0.3));
        }

        .playlist-toggle {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-size: 0.9em;
            padding: 8px 0;
            width: 100%;
            text-align: center;
            transition: color 0.3s ease;
        }

        .playlist-toggle:hover {
            color: white;
        }

        .visualizer {
            display: flex;
            justify-content: center;
            align-items: end;
            height: 40px;
            gap: 2px;
            margin: 15px 0;
        }

        .bar {
            width: 3px;
            background: linear-gradient(to top, #ff6b6b, #4ecdc4);
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }

        .bar:nth-child(1) { animation-delay: 0.1s; }
        .bar:nth-child(2) { animation-delay: 0.2s; }
        .bar:nth-child(3) { animation-delay: 0.3s; }
        .bar:nth-child(4) { animation-delay: 0.4s; }
        .bar:nth-child(5) { animation-delay: 0.5s; }
        .bar:nth-child(6) { animation-delay: 0.6s; }

        @keyframes wave {
            0%, 100% { height: 10px; }
            50% { height: 30px; }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
    </div>

    <div class="music-player">
        <div class="album-art" id="albumArt">üéµ</div>
        
        <div class="song-info">
            <div class="song-title" id="songTitle">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏û‡∏•‡∏á‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏ü‡∏±‡∏á</div>
            <div class="artist-name" id="artistName">Music Player</div>
        </div>

        <div class="visualizer" id="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn prev-btn" id="prevBtn">‚èÆ</button>
            <button class="control-btn play-btn" id="playBtn">‚ñ∂</button>
            <button class="control-btn next-btn" id="nextBtn">‚è≠</button>
        </div>

        <div class="volume-container">
            <span class="volume-icon">üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
        </div>

        <button class="playlist-toggle" id="playlistToggle">üìã ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏û‡∏•‡∏á</button>
        
        <div class="playlist" id="playlist">
            <input type="file" id="fileInput" accept="audio/*" multiple style="display: none;">
            <div style="text-align: center; padding: 20px; color: rgba(255, 255, 255, 0.7);">
                <p>‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏û‡∏•‡∏á MP3</p>
                <button onclick="document.getElementById('fileInput').click()" style="background: rgba(255, 255, 255, 0.2); border: none; color: white; padding: 10px 20px; border-radius: 20px; cursor: pointer; margin-top: 10px;">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå</button>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>

    <script>
        class MusicPlayer {
            constructor() {
                this.audio = document.getElementById('audioPlayer');
                this.playBtn = document.getElementById('playBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.progress = document.getElementById('progress');
                this.progressBar = document.getElementById('progressBar');
                this.currentTime = document.getElementById('currentTime');
                this.totalTime = document.getElementById('totalTime');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.songTitle = document.getElementById('songTitle');
                this.artistName = document.getElementById('artistName');
                this.albumArt = document.getElementById('albumArt');
                this.playlistToggle = document.getElementById('playlistToggle');
                this.playlist = document.getElementById('playlist');
                this.fileInput = document.getElementById('fileInput');
                this.visualizer = document.getElementById('visualizer');
                
                this.songs = [];
                this.currentSongIndex = 0;
                this.isPlaying = false;
                
                this.initializeEvents();
                this.audio.volume = 0.5;
            }

            initializeEvents() {
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.prevBtn.addEventListener('click', () => this.previousSong());
                this.nextBtn.addEventListener('click', () => this.nextSong());
                
                this.progressBar.addEventListener('click', (e) => this.seek(e));
                this.volumeSlider.addEventListener('input', (e) => this.setVolume(e.target.value));
                
                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('ended', () => this.nextSong());
                this.audio.addEventListener('loadedmetadata', () => this.updateDuration());
                
                this.playlistToggle.addEventListener('click', () => this.togglePlaylist());
                this.fileInput.addEventListener('change', (e) => this.loadFiles(e.target.files));
            }

            loadFiles(files) {
                for (let file of files) {
                    if (file.type.startsWith('audio/')) {
                        const url = URL.createObjectURL(file);
                        this.songs.push({
                            title: file.name.replace(/\.[^/.]+$/, ""),
                            artist: "Local File",
                            url: url,
                            file: file
                        });
                    }
                }
                this.renderPlaylist();
                if (this.songs.length > 0 && !this.audio.src) {
                    this.loadSong(0);
                }
            }

            renderPlaylist() {
                const playlistHtml = this.songs.map((song, index) => 
                    `<div class="playlist-item ${index === this.currentSongIndex ? 'active' : ''}" 
                          onclick="player.loadSong(${index})">
                        <div style="font-weight: bold;">${song.title}</div>
                        <div style="font-size: 0.85em; opacity: 0.8;">${song.artist}</div>
                    </div>`
                ).join('');
                
                this.playlist.innerHTML = playlistHtml;
            }

            togglePlaylist() {
                this.playlist.classList.toggle('show');
            }

            loadSong(index) {
                if (index >= 0 && index < this.songs.length) {
                    this.currentSongIndex = index;
                    const song = this.songs[index];
                    
                    this.audio.src = song.url;
                    this.songTitle.textContent = song.title;
                    this.artistName.textContent = song.artist;
                    this.albumArt.textContent = 'üéµ';
                    
                    this.renderPlaylist();
                }
            }

            togglePlay() {
                if (!this.audio.src) {
                    alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏û‡∏•‡∏á‡∏Å‡πà‡∏≠‡∏ô');
                    return;
                }

                if (this.isPlaying) {
                    this.audio.pause();
                    this.playBtn.textContent = '‚ñ∂';
                    this.visualizer.style.display = 'none';
                } else {
                    this.audio.play();
                    this.playBtn.textContent = '‚è∏';
                    this.visualizer.style.display = 'flex';
                }
                this.isPlaying = !this.isPlaying;
            }

            previousSong() {
                if (this.songs.length === 0) return;
                const newIndex = this.currentSongIndex > 0 ? this.currentSongIndex - 1 : this.songs.length - 1;
                this.loadSong(newIndex);
                if (this.isPlaying) {
                    setTimeout(() => this.audio.play(), 100);
                }
            }

            nextSong() {
                if (this.songs.length === 0) return;
                const newIndex = this.currentSongIndex < this.songs.length - 1 ? this.currentSongIndex + 1 : 0;
                this.loadSong(newIndex);
                if (this.isPlaying) {
                    setTimeout(() => this.audio.play(), 100);
                }
            }

            seek(e) {
                if (!this.audio.duration) return;
                const clickX = e.offsetX;
                const width = this.progressBar.offsetWidth;
                const duration = this.audio.duration;
                this.audio.currentTime = (clickX / width) * duration;
            }

            setVolume(value) {
                this.audio.volume = value / 100;
            }

            updateProgress() {
                if (!this.audio.duration) return;
                
                const progress = (this.audio.currentTime / this.audio.duration) * 100;
                this.progress.style.width = progress + '%';
                
                this.currentTime.textContent = this.formatTime(this.audio.currentTime);
            }

            updateDuration() {
                this.totalTime.textContent = this.formatTime(this.audio.duration);
            }

            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        const player = new MusicPlayer();
    </script>
</body>
</html>
