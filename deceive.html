        .prank-page {

            20% {

        .popup-content::before {
            content: '';

            top: 0;
            left: 0;
            right: 0;

            }
            100% { 
                transform: translateY(0) scale(1);

            }
        }
        
        .popup-text {
            font-size: 28px;
            font-weight: 600;

        .popup-emoji {

        .close-btn {

        /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏° */
        .floating-orbs {

    </style>
</head>
<body>
    <!-- ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å -->
    <div id="homepage" class="homepage">

    <script>
        let chocolateClickCount = 0;
        let timer;
        
        // ‡∏™‡∏£‡πâ‡∏≤‡∏á floating orbs
        function createOrbs() {
            const container = document.querySelector('.floating-orbs');
            for (let i = 0; i < 15; i++) {
                const orb = document.createElement('div');
                orb.className = 'orb';
                orb.style.left = Math.random() * 100 + '%';
                orb.style.width = Math.random() * 8 + 4 + 'px';
                orb.style.height = orb.style.width;
                orb.style.animationDelay = Math.random() * 8 + 's';
                orb.style.animationDuration = (Math.random() * 6 + 6) + 's';
                container.appendChild(orb);
            }
        }
        
        function goToPrankPage() {
            document.getElementById('homepage').style.display = 'none';
            document.getElementById('prankpage').style.display = 'block';
        }
        
        function showFirstPopup() {
            chocolateClickCount++;
            document.getElementById('popup1').style.display = 'flex';
            
            // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ô‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤ 5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
            if (chocolateClickCount === 1) {
                timer = setTimeout(function() {
                    document.getElementById('popup2').style.display = 'flex';
                }, 5000);
            }
        }
        
        function closeFirstPopup() {
            document.getElementById('popup1').style.display = 'none';
        }
        
        function closeFinalPopup() {
            document.getElementById('popup2').style.display = 'none';
            // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏ó‡∏∏‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á
            chocolateClickCount = 0;
            clearTimeout(timer);
        }
        
        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á orbs
        window.onload = function() {
            createOrbs();
        };
        
        // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON') {
                // ‡∏™‡∏£‡πâ‡∏≤‡∏á ripple effect
                const ripple = document.createElement('span');
                const rect = e.target.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.4);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;
                
                e.target.style.position = 'relative';
                e.target.style.overflow = 'hidden';
                e.target.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            }
        });
        
        // ‡πÄ‡∏û‡∏¥‡πà‡∏° CSS ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
